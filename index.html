<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MusicMe</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header {
        padding: 15px;
        background: #1db954;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
    }
    .search-container {
        display: flex;
        justify-content: center;
        padding: 15px;
        background: #181818;
    }
    .search-container input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: none;
        outline: none;
        border-radius: 5px 0 0 5px;
    }
    .search-container button {
        padding: 10px 20px;
        border: none;
        background: #1db954;
        color: #fff;
        font-size: 16px;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
    }
    .results {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
        padding: 15px;
    }
    .card {
        background: #181818;
        border-radius: 8px;
        overflow: hidden;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
    }
    .card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
    }
    .card p {
        padding: 10px;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    /* Bottom Player */
    .player {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #282828;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 15px;
        border-top: 1px solid #333;
    }
    .player img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
    }
    .player-info {
        flex: 1;
        margin-left: 10px;
    }
    .player-info h4 {
        margin: 0;
        font-size: 16px;
    }
    .player-info p {
        margin: 0;
        font-size: 12px;
        color: #aaa;
    }
    .controls button {
        background: none;
        border: none;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
    }
</style>
</head>
<body>
<header>Music Stream Demo</header>
<div class="search-container">
    <input type="text" id="searchBox" placeholder="Search songs...">
    <button onclick="searchSongs()">Search</button>
</div>
<div class="results" id="results"></div>

<!-- Player -->
<div class="player" id="player" style="display: none;">
    <img id="playerImg" src="" alt="Song">
    <div class="player-info">
        <h4 id="playerTitle">Title</h4>
        <p id="playerArtist">Artist</p>
    </div>
    <div class="controls">
        <button onclick="togglePlay()">‚èØ</button>
    </div>
    <audio id="audioPlayer" controls style="display:none;"></audio>
</div>

<script>
async function searchSongs() {
    const query = document.getElementById('searchBox').value.trim();
    if (!query) return alert('Please enter a search term');
    const url = `https://pagalworldapi.com/api/search?query=${encodeURIComponent(query)}`;
    const res = await fetch(url);
    const data = await res.json();
    displayResults(data.results);
}

function displayResults(songs) {
    const container = document.getElementById('results');
    container.innerHTML = '';
    if (!songs || songs.length === 0) {
        container.innerHTML = '<p>No results found</p>';
        return;
    }
    songs.forEach(song => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${song.image}" alt="${song.title}">
            <p>${song.title}</p>
        `;
        card.onclick = () => playSong(song);
        container.appendChild(card);
    });
}

function playSong(song) {
    const player = document.getElementById('player');
    const audio = document.getElementById('audioPlayer');
    document.getElementById('playerImg').src = song.image;
    document.getElementById('playerTitle').innerText = song.title;
    document.getElementById('playerArtist').innerText = song.artist || 'Unknown';
    audio.src = song.downloadUrl; // Adjust based on API
    audio.play();
    player.style.display = 'flex';
}

function togglePlay() {
    const audio = document.getElementById('audioPlayer');
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}
</script>
</body>
  </html>
